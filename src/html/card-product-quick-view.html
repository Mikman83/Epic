<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о товаре Redmond</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__inner">
      <section class="product-info  product-info--shadow">
        <div class="product-info__wrap">
          <div class="product-info__inner  product-info__inner--pl">
            <div class="product-info__breadcrumbs breadcrumbs">
              <ul class="breadcrumbs__list breadcrumbs__list--pr">
                <li class="breadcrumbs__list-item">
                    <a href="#">Categories</a>
                </li>
                <li class="breadcrumbs__list-item">
                    <a href="#">Special Price</a>
                </li>
                <li class="breadcrumbs__list-item">
                    <a href="#">Man</a>
                </li>
                <li class="breadcrumbs__list-item">Pretty Little Bag Black</li>
              </ul>
            </div>
            <div class="product-info__category">
              <p>на каждый день</p>
            </div>
            <h2 class="product-info__title">Удобный стильный портфель</h2>
            <div class="product-info__price">
              <p>8000₽</p>
            </div>
            <div class="product-info__list-color">
              <ul class="product-info__list-color-item color">
                <li class="color__item">
                  <a href="#" class="color__item-link color__item-link--black color__item-link--active"></a>
                </li>
                <li class="color__item">
                  <a href="#" class="color__item-link color__item-link--brown"></a>
                </li>
                <li class="color__item">
                  <a href="#" class="color__item-link color__item-link--yellow"></a>
                </li>
                <li class="color__item">
                  <a href="#" class="color__item-link color__item-link--gray"></a>
                </li>
                <li class="color__item">
                  <a href="#" class="color__item-link color__item-link--blue"></a>
                </li>
              </ul>
            </div>
            <div class="product-info__consist">
              <h3 class="product-info__consist-title">Consists of</h3>
              <p>93% Viscose </p>
              <p>5% Elastane</p>
            </div>
          </div>
          <div class="product-info__buttons">
            <button class="product-info__buttons-availability product-info__buttons-availability--left">Узнать о Наличии</button>
            <button class="product-info__buttons-favourite like like--red"></button>
          </div>
        </div>

        <div class="product-info__wrap">
          <img src="img/Product-card-img1.jpg" alt="Bag" class="product-info__img">
          <div class="product-info__miniatures">
            <div class="product-info__miniatures-wrap">
              <img src="img/Product-card-miniature.jpg" alt="bag" class="product-info__miniatures-item  product-info__miniatures-item--active">
            </div>
            <div class="product-info__miniatures-wrap">
              <img src="img/Product-card-miniature.jpg" alt="bag" class="product-info__miniatures-item">
            </div>
            <div class="product-info__miniatures-wrap">
              <img src="img/Product-card-miniature.jpg" alt="bag" class="product-info__miniatures-item">
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
